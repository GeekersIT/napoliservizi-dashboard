query CiviciSelect($fk_t_code: String_comparison_exp = {}, $limit: Int = 10, $offset: Int = 0, $civico1: String_comparison_exp = {}) {
  civico(where: {fk_t_code: $fk_t_code, civico1: $civico1}, limit: $limit, offset: $offset) {
    id
    civico1
    geom
  }
}

