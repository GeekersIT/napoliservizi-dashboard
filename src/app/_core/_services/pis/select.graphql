query OperatorePisSelect($limit: Int = 10, $offset: Int = 0, $where: membro_bool_exp = {}) {
  membro(order_by: {nome: asc}, limit: $limit, offset: $offset, where: $where) {
    id
    nome
    cognome
    matricola
    squadre_aggregate(where: {fine_validita: {_is_null: true}}) {
      aggregate {
        count
      }
    }
  }
}


