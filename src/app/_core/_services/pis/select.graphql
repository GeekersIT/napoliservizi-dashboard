query PrioritaSelect($limit: Int = 10, $offset: Int = 0, $nome: String_comparison_exp = {}) {
  _priorita(order_by: {nome: asc}, limit: $limit, offset: $offset, where: {nome: $nome}) {
    id
    nome
  }
}

