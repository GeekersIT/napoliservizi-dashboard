subscription Diario($id: Int!) {
  diario(where: {segnalazione_id: {_eq: $id}}, order_by: {created_at: desc}) {
    created_at
    messaggio
    allegato {
      file
      id
      nome
      tipo
      created_at
    }
    utente
  }
}

mutation InsertDiario($objects: [diario_insert_input!] = {}) {
  insert_diario(objects: $objects) {
    affected_rows
  }
}
