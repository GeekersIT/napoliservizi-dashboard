subscription Toponimi($where: toponimo_bool_exp = {}) {
  toponimo(where: $where) {
    id
    dug {
      id
      nome
    }
    nome
    tipologia {
      id
      nome
    }
    codice
    updated_at
    vecchie_denominazioni(order_by: {created_at: desc}) {
      dug {
        nome
      }
      nome
      tipologia{
        nome
      }
      codice
      created_at
    }
    assegnazioni(order_by: {fine_validita: desc_nulls_first}) {
      id
      inizio_validita
      fine_validita
      municipalita {
        id
        nome
      }
      quartiere {
        id
        nome
      }
    }
  }
}



mutation UpdateToponimo($toponimo: [toponimo_insert_input!] = {}) {
  insert_toponimo(on_conflict: {constraint: toponimo_pkey, update_columns:[nome,dug_id,tipologia_id]}, objects: $toponimo) {
    affected_rows
  }
}

mutation DeleteToponimo($id: Int!) {
  delete_toponimo(where: {id: {_eq: $id}}) {
    affected_rows
  }
}