<mat-toolbar color="primary" style="height: 120px;">
    <ngx-avatar src="assets/logo.png" size="100" [round]="false"></ngx-avatar>


    <span class="spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
        <button mat-button [matMenuTriggerFor]="amministrazioneMenu">{{ 'Amministrazione'|translate }}</button>
        <mat-menu #amministrazioneMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Gestione utenti'|translate }}</button>
            <button mat-menu-item>{{ 'Log'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="toponomasticaMenu">{{ 'Toponomastica'|translate }}</button>
        <mat-menu #toponomasticaMenu="matMenu" yPosition="above">
            <button mat-menu-item [routerLink]="'/toponomastica/municipalita'">{{ 'Gestione municipalità'|translate }}</button>
            <button mat-menu-item [routerLink]="'/toponomastica/quartieri'">{{ 'Gestione quartieri'|translate }}</button>
            <button mat-menu-item [routerLink]="'/toponomastica/toponimi'">{{ 'Gestione toponimi'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="webGisMenu">{{ 'webGIS'|translate }}</button>
        <mat-menu #webGisMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Mappa'|translate }}</button>
            <button mat-menu-item>{{ 'Gestione livelli'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="pisMenu">{{ 'P.I.S.'|translate }}</button>
        <mat-menu #pisMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Interventi straordinari'|translate }}</button>
            <button mat-menu-item>{{ 'Interventi sul campo'|translate }}</button>
            <button mat-menu-item>{{ 'Richieste protezione civile'|translate }}</button>
            <button mat-menu-item>{{ 'Gestione squadre'|translate }}</button>
            <button mat-menu-item>{{ 'Pre segnalazioni'|translate }}</button>
            <button mat-menu-item>{{ 'Segnalazioni provvisorie'|translate }}</button>
            <button mat-menu-item>{{ 'Segnalazioni protocollate'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="sisMenu">{{ 'S.I.S.'|translate }}</button>
        <mat-menu #sisMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'R.I.S. provvisori'|translate }}</button>
            <button mat-menu-item>{{ 'R.I.S. protocollati'|translate }}</button>
            <button mat-menu-item>{{ 'Unità operative'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="pmsMenu">{{ 'P.M.S.'|translate }}</button>
        <mat-menu #pmsMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Mappa'|translate }}</button>
            <button mat-menu-item>{{ 'Gestione indicatori'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="pssuMenu">{{ 'P.S.S.U.'|translate }}</button>
        <mat-menu #pssuMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Mappa'|translate }}</button>
            <button mat-menu-item>{{ 'Reportistica'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="agcosMenu">{{ 'Agcos'|translate }}</button>
        <mat-menu #agcosMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Tabella'|translate }}</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="userMenu">
            <ngx-avatar name="John Doe"></ngx-avatar>
        </button>
        <mat-menu #userMenu="matMenu" yPosition="above">
            <button mat-menu-item>{{ 'Profilo'|translate }}</button>
            <button mat-menu-item (click)="logout()">{{ 'Esci'|translate }}</button>
        </mat-menu>


    </div>

    <button (click)="sidenav.toggle()" mat-icon-button fxShow="true" fxHide.gt-sm="true">
      <mat-icon>menu</mat-icon>
    </button>


  </mat-toolbar>
