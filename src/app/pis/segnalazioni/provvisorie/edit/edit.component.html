<mat-toolbar>
    <span>{{ 'Segnalazioni provvisorie'|translate }}</span>
    <span class="spacer"></span>
</mat-toolbar>

<form-component [autosave]="true" [options]="options" [model]="model" [fields]="fields" [actionsTemplate]="actionsTemplate" [form]="form" (onSubmit)="save($event)" (changeEvent)="change($event)"></form-component>
<ng-template #actionsTemplate>
    <button mat-stroked-button color="accent" type="button" name="bozza" (click)="save({loading:true,type:'bozza'})"><mat-icon *ngIf="saving">save</mat-icon> {{ 'Salva in bozza'|translate }}</button>
    <button mat-raised-button color="success" type="submit" name="def">{{ 'Protocolla'|translate }}</button>
</ng-template>
