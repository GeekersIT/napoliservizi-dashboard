<mat-toolbar>
    <span>{{ 'Segnalazioni protocollate'|translate }}</span>
    <span class="spacer"></span>
</mat-toolbar>

<div class="main-content">
    <table-component [selectionRef]="selection" [defaultSort]="defaultSort" [dataSource]="dataSource" [columns]="columns" [actionsTemplate]="actionsTemplate" [filterTemplate]="filterTemplate"></table-component>
</div>

<ng-template #filterTemplate>
    <form-component [autosave]="false" [scrollable]="false" [form]="form" [options]="options" [model]="model" [fields]="fields" [actionsTemplate]="filterActionsTemplate" (resetEvent)="reset($event)" (onSubmit)="applyFilter($event)" ></form-component>
    <ng-template #filterActionsTemplate>
        <button mat-button type="submit">{{ 'Applica filtro'|translate }}</button>
    </ng-template>
</ng-template>


<ng-template let-row="row" #actionsTemplate>
    <button mat-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['view',row.id]">
            <mat-icon>visibility</mat-icon>
            {{ 'Visualizza'|translate }}
        </button>
        <button mat-menu-item [routerLink]="['edit',row.id]" *ngIf="!actionDisabled(row)">
            <mat-icon>edit</mat-icon>
            {{ 'Modifica'|translate }}
        </button>
        <button mat-menu-item [routerLink]="['completa','edit',row.id]" *ngIf="actionDisabled(row)">
            <mat-icon>edit</mat-icon>
            {{ 'Modifica'|translate }}
        </button>
        <button mat-menu-item [routerLink]="['diario',row.id]">
            <mat-icon>question_answer</mat-icon>
            {{ 'Diario di bordo'|translate }}
        </button>
        <button mat-menu-item [matMenuTriggerFor]="actions" [disabled]="actionDisabled(row)">
            <mat-icon>settings</mat-icon>
            {{ 'Azioni'|translate }}
        </button>
        <button mat-menu-item [matMenuTriggerFor]="documents">
            <mat-icon>source</mat-icon>
            {{ 'Documenti'|translate }}
        </button>
        <button mat-menu-item (click)="delete(row)" [disabled]="actionDisabled(row)">
            <mat-icon>delete_forever</mat-icon>
            {{ 'Elimina'|translate }}
        </button>
    </mat-menu>

    
    <mat-menu #actions="matMenu">
        <button mat-menu-item [routerLink]="['assegna',row.id]">
            <mat-icon>engineering</mat-icon>
            {{ 'Assegna intervento'|translate }}
        </button>
        <button mat-menu-item [routerLink]="['sospendi',row.id]">
            <mat-icon>stop</mat-icon>
            {{ 'Sospendi'|translate }}
        </button>
        <button mat-menu-item [routerLink]="['rimanda',row.id]">
            <mat-icon>pause</mat-icon>
            {{ 'Rimanda'|translate }}
        </button>
        <button mat-menu-item [routerLink]="['completa',row.id]">
            <mat-icon>check</mat-icon>
            {{ 'Completa'|translate }}
        </button>
    </mat-menu>

    <mat-menu #documents="matMenu">
        <button mat-menu-item (click)="documentoProtocollato(row)" >
            {{ 'Documento protocollato'|translate }}
        </button>
        <button mat-menu-item (click)="schedaSegnalazione(row)" >
            {{ 'Scheda di segnalazione'|translate }}
        </button>
        <button mat-menu-item (click)="schedaAttestazione(row)">
            {{ 'Scheda di attestazione'|translate }}
        </button>
    </mat-menu>


</ng-template>
