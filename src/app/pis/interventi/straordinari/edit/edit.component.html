<mat-toolbar>
    <span>{{ 'Interventi straordinari'|translate }}</span>
    <span class="spacer"></span>
</mat-toolbar>

<form-component [options]="options" [model]="model" [fields]="fields" [actionsTemplate]="actionsTemplate" [form]="form"></form-component>
<ng-template #actionsTemplate>
    <button mat-button color="accent" (click)="save()" [disabled]="!form.valid">{{ 'Salva'|translate }}</button>
</ng-template>
