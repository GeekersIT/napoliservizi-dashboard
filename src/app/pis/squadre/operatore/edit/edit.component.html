<form-component [scrollable]="true" [options]="options" [model]="model" [fields]="fields" [actionsTemplate]="actionsTemplate" [form]="form"></form-component>
<ng-template #actionsTemplate>
    <button mat-button color="accent" (click)="save()" [disabled]="!form.valid">{{ 'Salva'|translate }}</button>
    <button mat-button color="warn" *ngIf="data" (click)="delete()">{{ 'Cancella'|translate }}</button>
</ng-template>
